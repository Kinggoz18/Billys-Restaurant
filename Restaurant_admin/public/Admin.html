<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Admin Panel</title>
    <link rel = "stylesheet" href = "/Restaurant_admin/styles/admin.css">
    <!-- Add any CSS and JavaScript files needed -->
  </head>

  <body id="page-top">
    <header>Drum Rock Jerk Chicken</header>
    <div id="image-container">
        <img src="/Restaurant_admin/images/DRM.png" alt="Drum Rock Logo" />
    </div>

    <!-- Navigation -->
    <section>
        <nav>
        <h1>Hello Billy, </h1>
        </nav>

        <div id="wrapper">
            <!-- Sidebar -->
            <div><a href="">Profile</a></div>
            <div><a href="">Menu</a></div>
            <div><a href="">Sales</a></div>
          </div>
    </section>

    <main>
        <h2>Profile</h2>
        <form id = "Profile">
          <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
          </div>

          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
          </div>

          <div>
            <label for="password">Old Password:</label>
            <input type="password" id="password" name="password"><br><br>
          </div>

          <div>
            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" name="new-password"><br><br>
          </div>

          <div>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone"><br><br>
          </div>

          <input type="submit" value="Save">
          <input type="button" value="Cancel" onclick="resetForm()">
          <br><br>
        </form>

        <h3>Menu</h3>
        <div id = "menu">

        </div>

        <h4>Sales</h4>
        <div id = "sale">
            
        </div>
    </main>

    <script>
      function resetForm() {
        document.getElementById("name").value = "";
        document.getElementById("email").value = "";
        document.getElementById("password").value = "";
        document.getElementById("phone").value = "";
      }

      document.getElementById("Profile").addEventListener("submit", function(event) {
        event.preventDefault();
        checkPassword();
      });

      function checkPassword() {
        var oldPassword = document.getElementById("password").value;
        var newPassword = document.getElementById("new-password").value;
        if (oldPassword === newPassword) {
          alert("The old password and the new password cannot be the same.");
        }
        else {
          // If the old and new passwords are not the same, you can submit the form
          document.getElementById("Profile").submit();
        }
      }
      function isValidEmail(email) {
        // Regular expression for validating email
        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        
        // Check if the email matches the pattern
        if(emailPattern.test(email)) {
          return true;
        } else {
          return false;
        }
      }
    </script>
  </body>
</html>
