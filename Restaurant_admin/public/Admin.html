<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Admin Panel</title>
    <link rel = "stylesheet" href = "/Restaurant_admin/styles/admin.css">
    <script src="../js//Admin.js" defer type="module"></script>
    <!-- Add any CSS and JavaScript files needed -->
  </head>

  <body id="page-top">
    <!-- Navigation -->
    <nav>
        <h1>Hello Billy, </h1>       
        <ul id="wrapper">
            <!-- Sidebar -->
            <li><a href="#Profile-Section">Profile</a></li>
            <li><a href="#Menu-Section">Menu</a></li>
            <li><a href="#Orders-Section">Orders</a></li>
            <li><a href="#Sales-Section">Sales</a></li>
            <li><input type="button" value ="Logout"></li>
          </ul>
    </nav>
    <!-- Title -->
    <header>
         <!-- Logo -->
        <div id="image-container">
            <img src="/Restaurant_admin/images/DRM.png" alt="Drum Rock Logo" />
        </div>
        <h1>Admin Account</h1>
    </header>
    <!-- Main -->
    <main>
        <section class="Profile-Section" id="Profile-Section">
            <h2>Profile</h2>
            <form id = "Profile">
              <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
              </div>

              <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
              </div>

              <div>
            <label for="password">Old Password:</label>
                <input type="password" id="password" name="password"><br><br>
              </div>

              <div>
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" name="new-password"><br><br>
              </div>

              <div>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone"><br><br>
              </div>

            <input type="submit" value="Save">
            <input type="button" value="Cancel" onclick="resetForm()">
        </form>
        </section>
        <section class="Menu-Section" id="Menu-Section">
            <h2>Edit Your Menu</h2>
            <div id = "menu">
                <h3>Create Menu</h3>
                <form action="">
                    <div>
                        <label for="MenuName">Menu Name</label>
                        <input id ="MenuName" type="text">
                    </div>
                    <input type="button" id ="createMenuBTN" value="Add Menu"/>
                </form>
            </div>
            <div id = "menuItem">
                <h3>Add a Menu Item</h3>
                 <form action="">
                    <div>
                        <label for="MenuItemName">Item Name</label>
                        <input id ="MenuItemName" type="text">
                    </div>
                    <div>
                      <label for="MenuItemPrice">Item Price</label>
                      <input id ="MenuItemPrice" type="text">
                  </div>
                    <div>
                        <label for="MenuItemMenu">Item Menu</label>
                        <select id="MenuItemMenu">
                        </select>
                    </div>
                    <div>
                        <label for="MenuItemImage">Please select an Item Image to upload</label>
                        <input type="file" id="MenuItemImage" name="img" accept="image/*">
                    </div>
                    <input type="button" id="AddMenuItemBTN" value="Add Item"/>
                </form>
            </div>
        </section>
        <section class="Orders-Section" id="Orders-Section">
          <h2>Sales</h2>
          <div id = "order">
              
          </div>
      </section>
        <section class="Sales-Section" id="Sales-Section">
            <h2>Sales</h2>
            <div id = "sale">
                
            </div>
        </section>
    </main>
  </body>
</html>
