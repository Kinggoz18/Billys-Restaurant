<!DOCTYPE html>
<html>

<head>
  <title>Create Account</title>
  <script src="/Restaurant_admin/js/createaccount.js"></script>
  <link rel="stylesheet" href="/Restaurant_admin/styles/create.css">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' apis.google.com;">

</head>

<body>
  <h1>Create Account</h1>
  <form id="createAccountForm">
    <label for="first-name">First Name:</label>
    <input type="text" id="first-name" name="firstName" required><br><br>

    <label for="last-name">Last Name:</label>
    <input type="text" id="last-name" name="lastName" required><br><br>

    <label for="phone-number">Phone Number:</label>
    <input type="tel" id="phone-number" name="phoneNumber" required><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="emailAddress" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <label for="confirm-password">Confirm Password:</label>
    <input type="password" id="confirm-password" name="confirmPassword" required><br><br>

    <label for="role">Role:</label>
    <select id="role" name="role">
      <option value="Default">Choose a Role</option>
      <option value="admin">Admin</option>
      <option value="employee">Employee</option>
    </select><br><br>

    <label for="adminPassword">Admin Password:</label>
    <input type="password" id="adminPassword" name="adminPassword"><br>

    <button type="submit" id="create-account-btn">Create Account</button>
  </form>
</body>

</html>
