<!DOCTYPE html>
<html lang="en">

<head>
  <title>Employee Panel</title>
  <!-- CSS -->
  <link rel="stylesheet" href="/Restaurant_admin/styles/admin.css">
  <link rel="stylesheet" href="../styles/login.css">
  <!-- Javascript -->
  <script src="../js/LocalStorage.js"></script>
   <!--<script src="../js/ValidateLogin.js"></script> -->
  <script src="../js//employee.js" defer type="module"></script>
</head>

<body id="page-top">
  <!-- Navigation -->
  <nav>
    <h1>Hello Employee,</h1>
    <ul id="wrapper">
      <!-- Sidebar -->
      <li><a href="#Profile-Section">Profile</a></li>
      <li><a href="#Orders-Section">Orders</a></li>
      <li><input id = "logout-btn" type="button" value="Logout"> </li>
    </ul>
  </nav>
  <!-- Title -->
  <header>
    <!-- Logo -->
    <div id="image-container">
      <img src="/Restaurant_admin/images/DRM.png" alt="Drum Rock Logo" />
    </div>
    <h1>Employee Account</h1>
  </header>
  <!-- Main -->
  <main>
    <section class="Profile-Section" id="Profile-Section">
      <input id = "Delete-btn" type="button" value="Delete Account"><br><br>
      <h2>Profile</h2>
      <form id="Profile">
        <div>
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName"><br><br>
        </div>

        <div>
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName"><br><br>
        </div>
        <div>
          <label for="emailAddress">Email Address:</label>
          <input type="email" id="emailAddress" name="emailAddress"><br><br>
        </div>

        <div>
          <label for="password">New Password:</label>
          <input type="password" id="password" name="password"><br><br>
        </div>

        <div>
          <label for="phoneNumber">Phone Number:</label>
          <input type="tel" id="phoneNumber" name="phoneNumber"><br><br>
        </div>

        <button id="saveBtn">Save</button>
        <button id="cancelBtn" onclick="resetForm()">Cancel</button>
      </form>
    </section>

    <section class="Orders-Section" id="Orders-Section">
      <br>
      <h2>Order</h2>
      <div id="order">
        <div>
          <label for="search-box">Search for an order:</label>
          <input type="text" id="search-box">
        </div>

        <ul id="total-order"></ul>

      </div>
    </section>

  </main>
</body>

</html>
