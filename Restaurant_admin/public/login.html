<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/Restaurant_admin/styles/login.css">
  </head>
  <body>
    <div class="container">
      <img src="/Restaurant_admin/images/DRM.png" alt="Restaurant Logo">
      <h1>Login</h1>
      <form>
        <div>
          <label for="emailAddress">Email:</label>
          <input type="text"  id="emailAddress" name="emailAddress" required>
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" id="loginAccountBtn">Login</button>
        <p>Don't have an account? <a href="Createaccount.html">Create one now</a>.</p>
      </form>
    </div>
    <footer>
        <span> &copy;Drum Rock Jerk Chicken</span>
    </footer>
  </body>
</html>
